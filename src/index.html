<!DOCTYPE html>
<html>
<head>
    <title>Text Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="dark-mode">
    <div class="container">
        <div class="toolbar">
            <select id="font-family" class="toolbar-select">
                <option value="">Font</option>
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Courier">Courier</option>
                <option value="Verdana">Verdana</option>
                <option value="Georgia">Georgia</option>
                <option value="Palatino">Palatino</option>
                <option value="Garamond">Garamond</option>
                <option value="Bookman">Bookman</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Arial Black">Arial Black</option>
                <option value="Impact">Impact</option>
            </select>

            <select id="font-size" class="toolbar-select">
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected>12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
                <option value="22">22</option>
                <option value="24">24</option>
                <option value="26">26</option>
                <option value="28">28</option>
                <option value="36">36</option>
                <option value="48">48</option>
                <option value="72">72</option>
            </select>

            <div class="toolbar-divider"></div>

            <button class="toolbar-button" data-command="bold" title="Bold">
                <i class="fas fa-bold"></i>
            </button>
            <button class="toolbar-button" data-command="italic" title="Italic">
                <i class="fas fa-italic"></i>
            </button>
            <button class="toolbar-button" data-command="underline" title="Underline">
                <i class="fas fa-underline"></i>
            </button>
            <button class="toolbar-button" data-command="strikeThrough" title="Strike Through">
                <i class="fas fa-strikethrough"></i>
            </button>

            <div class="toolbar-divider"></div>

            <button class="toolbar-button" id="text-color" title="Text Color">
                <i class="fas fa-font"></i>
                <input type="color" id="text-color-picker" style="display: none;">
            </button>
            <button class="toolbar-button" id="bg-color" title="Background Color">
                <i class="fas fa-fill-drip"></i>
                <input type="color" id="bg-color-picker" style="display: none;">
            </button>
            <button class="toolbar-button" id="clear-highlight" title="Clear Highlight">
                <i class="fas fa-eraser"></i>
            </button>

            <div class="toolbar-divider"></div>

            <button class="toolbar-button" data-command="justifyLeft" title="Align Left">
                <i class="fas fa-align-left"></i>
            </button>
            <button class="toolbar-button" data-command="justifyCenter" title="Center">
                <i class="fas fa-align-center"></i>
            </button>
            <button class="toolbar-button" data-command="justifyRight" title="Align Right">
                <i class="fas fa-align-right"></i>
            </button>
            <button class="toolbar-button" data-command="justifyFull" title="Justify">
                <i class="fas fa-align-justify"></i>
            </button>

            <div class="toolbar-divider"></div>

            <button class="toolbar-button" data-command="insertUnorderedList" title="Bullet List">
                <i class="fas fa-list-ul"></i>
            </button>
            <button class="toolbar-button" data-command="insertOrderedList" title="Numbered List">
                <i class="fas fa-list-ol"></i>
            </button>

            <div class="toolbar-divider"></div>

            <button class="toolbar-button" data-command="indent" title="Indent">
                <i class="fas fa-indent"></i>
            </button>
            <button class="toolbar-button" data-command="outdent" title="Outdent">
                <i class="fas fa-outdent"></i>
            </button>

            <div class="toolbar-divider"></div>

            <button class="toolbar-button" id="theme-toggle" title="Toggle Theme (Ctrl+Shift+L)">
                <i class="fas fa-moon"></i>
            </button>

            <div class="toolbar-divider"></div>

            <button class="toolbar-button" id="spellcheck-toggle" title="Toggle Spell Check">
                <i class="fas fa-spell-check"></i>
            </button>

            <div class="toolbar-divider"></div>

            <button class="toolbar-button" id="blur-toggle" title="Toggle Blur Mode">
                <i class="fas fa-eye-slash"></i>
            </button>
        </div>

        <div id="editor" contenteditable="true"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
